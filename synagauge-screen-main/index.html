<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מצגת בית כנסת חכמה</title>
    <style>
    :root {
        --bg-color: #0f172a;
        --text-color: #f1f5f9;
        --accent-color: #fbbf24;
        --card-bg: #1e293b;
    }

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow: hidden;
    }

    /* --- מסגרת ראשית --- */
    .frame {
        border: 8px solid var(--accent-color);
        height: 96vh;
        margin: 1vh;
        box-sizing: border-box;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        background-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }

    /* --- שקופיות --- */
    .slide {
        display: none;
        text-align: center;
        width: 90%;
        height: 92%;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        animation: fadeIn 0.8s ease-in-out;
    }

    .slide.active {
        display: flex;
    }

    /* --- כותרות --- */
    h1 {
        font-size: 2.5em;
        color: var(--accent-color);
        margin: 0 0 10px 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        line-height: 1.2;
        flex-shrink: 0;
    }

    h3 {
        font-size: 1.8em;
        color: #cbd5e1;
        font-weight: normal;
        margin-top: -15px;
        margin-bottom: 25px;
    }

    h4#special-day-text {
        font-size: 1.6em;
        color: var(--accent-color);
        margin-top: -15px;
        margin-bottom: 20px;
        font-weight: bold;
        min-height: 1.6em;
    }

    /* --- תיבת התוכן --- */
    .content-box {
        background-color: rgba(30, 41, 59, 0.9);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        font-size: 2.6em; 
        width: 100%;
        flex-grow: 1; 
        overflow-y: auto; 
        min-height: 0;
        -ms-overflow-style: none;
        scrollbar-width: none;
        scroll-behavior: auto;
        mask-image: linear-gradient(to bottom, transparent 0%, black 30px, black calc(100% - 30px), transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 30px, black calc(100% - 30px), transparent 100%);
    }
    
    .content-box::-webkit-scrollbar {
        display: none;
    }

    /* --- רשימות ושורות --- */
    ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 100%;
        padding-bottom: 50px;
    }

    li {
        padding: 10px 0;
        border-bottom: 1px solid #334155;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: flex-start; 
        direction: rtl;
        text-align: right;
        width: 100%;
        white-space: pre-wrap;
    }

    li:last-child { 
        border-bottom: none; 
    }

    li::before {
        content: "✡"; 
        color: var(--accent-color); 
        font-size: 1.4em;
        margin-left: 20px;
        line-height: 1;
        margin-top: 0.1em; 
        flex-shrink: 0; 
    }

    .role {
        font-weight: bold;
        color: var(--accent-color);
        min-width: 150px;
        display: inline-block;
        margin-left: 10px;
        flex-shrink: 0;
    }

    /* --- אלמנטים נוספים --- */
    .time-row {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
        border-bottom: 1px dashed #475569;
        padding-bottom: 10px;
    }

    .slide-image {
        max-width: 100%;
        max-height: 50vh;
        border-radius: 10px;
        margin: 10px auto;
        display: block;
        border: 3px solid var(--accent-color);
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    /* --- לוגו ושעון --- */
    .logo {
        position: absolute;
        top: 40px;
        right: 20px; 
        width: 100px;
        height: auto;
        z-index: 100;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }

    #digital-clock {
        position: absolute;
        top: 15px;
        left: 60px;
        font-size: 2.2em;
        font-weight: bold;
        color: var(--text-color);
        background-color: rgba(15, 23, 42, 0.8);
        padding: 3px 10px;
        border-radius: 10px;
        border: 1px solid var(--accent-color);
        z-index: 100;
        font-variant-numeric: tabular-nums; 
        letter-spacing: 2px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 8px;
        background-color: var(--accent-color);
        width: 0%;
    }
    
    #loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        color: var(--accent-color);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>

<div id="loader">טוען נתונים...</div>

<div class="frame" id="main-frame">
    <img src="Yachad-Logo.png" class="logo" alt="לוגו">
    <div id="digital-clock">--:--</div>
    <div class="slide" id="slide-shabbat">
        <h1 id="parasha-name">...</h1>
        <h3 id="hebrew-date-display" style="color: #94a3b8; margin-top: -10px; margin-bottom: 20px;">...</h3>
        <h4 id="special-day-text"></h4>
        <div class="content-box">
            <div class="time-row">
                <span id="label-candles">כניסת שבת:</span> <span id="candles-time" style="color: var(--accent-color)">--:--</span>
            </div>
            <div class="time-row">
                <span id="label-havdalah">יציאת שבת:</span> <span id="havdalah-time" style="color: var(--accent-color)">--:--</span>
            </div>
        </div>
    </div>

    <div class="progress-bar" id="progress"></div>
</div>

<script>
    // ==========================================
    // הגדרות
    // ==========================================
    const READERS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpQmb6-3vOGGYVVkQWQpHbGr5hp7NwRmDgwAw7b8zwoB5Tk3MJrVZReEet5CfcNSTTUBlIUq2ASOUd/pub?gid=0&single=true&output=csv';
    
    const NEWS_CSV_URLS = [
        'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpQmb6-3vOGGYVVkQWQpHbGr5hp7NwRmDgwAw7b8zwoB5Tk3MJrVZReEet5CfcNSTTUBlIUq2ASOUd/pub?gid=1737085330&single=true&output=csv',
        // 'כאן ניתן להוסיף קישור נוסף בעתיד'
        
    ];
    
    const SLIDE_DURATION = 10000; 
    const REFRESH_INTERVAL = 5 * 60 * 1000; 
    // ==========================================

    let slides = []; 
    let currentSlideIndex = 0;
    let lastFetchTime = 0; 
    let slideTimer = null;

    async function fetchCSV(url) {
        try {
            const cacheBuster = "&t=" + new Date().getTime(); 
            const res = await fetch(url + cacheBuster);
            const text = await res.text();
            
            const rows = [];
            let currentRow = [];
            let currentCell = '';
            let insideQuotes = false;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                if (char === '"') {
                    if (insideQuotes && nextChar === '"') {
                        currentCell += '"';
                        i++; 
                    } else {
                        insideQuotes = !insideQuotes;
                    }
                } else if (char === ',' && !insideQuotes) {
                    currentRow.push(currentCell);
                    currentCell = '';
                } else if ((char === '\r' || char === '\n') && !insideQuotes) {
                    if (char === '\r' && nextChar === '\n') i++;
                    if (currentRow.length > 0 || currentCell) {
                        currentRow.push(currentCell);
                        rows.push(currentRow);
                    }
                    currentRow = [];
                    currentCell = '';
                } else {
                    currentCell += char;
                }
            }
            if (currentRow.length > 0 || currentCell) {
                currentRow.push(currentCell);
                rows.push(currentRow);
            }
            return rows.slice(1); 
        } catch (e) {
            console.error("Fetch CSV error:", e);
            return [];
        }
    }

    async function buildDynamicSlides() {
        const frame = document.getElementById('main-frame');
        const existingDynamic = document.querySelectorAll('.dynamic-slide');
        existingDynamic.forEach(el => el.remove());

        // --- חלק א': קוראים בתורה ---
        try {
            const listData = await fetchCSV(READERS_CSV_URL);
            if (listData.length > 0) {
                processAndAppendSlides(listData, frame, "קוראים בתורה", true);
            }
        } catch (e) { console.error("Error Readers:", e); }

        // --- חלק ב': הודעות מכל המקורות (טיפול נפרד לכל מקור) ---
        try {
            const allNewsResponses = await Promise.all(NEWS_CSV_URLS.map(url => fetchCSV(url)));
            
            allNewsResponses.forEach(sourceData => {
                if (sourceData.length > 0) {
                    processAndAppendSlides(sourceData, frame, "הודעות הקהילה", false);
                }
            });
        } catch (e) { console.error("Error News Sources:", e); }
        
        slides = document.querySelectorAll('.slide');
    }

    // פונקציית עזר לעיבוד נתונים והוספה למסך
    function processAndAppendSlides(data, frame, defaultTitle, isRoleList) {
        let slidesContent = [];
        let currentSlide = { title: defaultTitle, items: [], duration: SLIDE_DURATION };
        let isNextLineTitle = false;

        data.forEach(row => {
            const col1 = row[0] ? row[0].trim() : '';
            const col2 = row[1] ? row[1].trim() : '';
            if (!col1) return;

            if (col1.includes('*****')) {
                if (currentSlide.items.length > 0) slidesContent.push(currentSlide);
                currentSlide = { title: "", items: [], duration: SLIDE_DURATION };
                isNextLineTitle = true;
            } else if (isNextLineTitle) {
                currentSlide.title = col1;
                const seconds = parseInt(col2);
                if (!isNaN(seconds) && seconds > 0) currentSlide.duration = seconds * 1000;
                isNextLineTitle = false;
            } else if (!col1.startsWith('^')) {
                if (isRoleList) {
                    currentSlide.items.push({ type: 'role', role: col1, name: col2 });
                } else if (col1.startsWith('IMG:')) {
                    currentSlide.items.push({ type: 'image', value: col1.replace('IMG:', '').trim() });
                } else {
                    currentSlide.items.push({ type: 'text', value: col1 });
                }
            }
        });
        if (currentSlide.items.length > 0) slidesContent.push(currentSlide);

        slidesContent.forEach(slide => {
            const div = document.createElement('div');
            div.className = 'slide dynamic-slide';
            div.setAttribute('data-duration', slide.duration);
            let html = `<h1>${slide.title}</h1><div class="content-box"><ul>`;
            slide.items.forEach(item => {
                if (item.type === 'role') {
                    html += `<li><span class="role">${item.role}</span><span>${item.name}</span></li>`;
                } else if (item.type === 'image') {
                    html += `<img src="${item.value}" class="slide-image" alt="תמונה">`;
                } else {
                    html += `<li>${item.value}</li>`;
                }
            });
            html += `</ul></div>`;
            div.innerHTML = html;
            frame.insertBefore(div, document.getElementById('progress'));
        });
    }

    async function loadShabbatTimes() {
        try {
            const response = await fetch('https://www.hebcal.com/shabbat?cfg=json&geonameid=294071&M=on&lg=he&o=on&t=' + new Date().getTime()); 
            const data = await response.json();
            const parashaItem = data.items.find(i => i.category === "parashat");
            
            let shabbatDateISO = parashaItem ? parashaItem.date.substring(0, 10) : "";
            const holidayItem = data.items.find(i => 
                i.category === "holiday" && !i.title.includes("ערב") && i.date.includes(shabbatDateISO)
            );

            if (holidayItem) {
                document.getElementById('parasha-name').innerText = holidayItem.hebrew;
            } else if (parashaItem) {
                document.getElementById('parasha-name').innerText = parashaItem.hebrew;
            }

            const candles = data.items.find(i => i.category === "candles");
            const havdalah = data.items.find(i => i.category === "havdalah");
            if(candles) document.getElementById('candles-time').innerText = new Date(candles.date).toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
            if(havdalah) document.getElementById('havdalah-time').innerText = new Date(havdalah.date).toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});

            if (shabbatDateISO) {
                const dateRes = await fetch(`https://www.hebcal.com/converter?cfg=json&date=${shabbatDateISO}&g2h=1&strict=1`);
                const dateData = await dateRes.json();
                document.getElementById('hebrew-date-display').innerText = dateData.hebrew.replace(/[\u0591-\u05C7]/g, ''); 
            }
        } catch(e) { console.log("Hebcal error", e); }
    }

    function startAutoScroll(slideElement, duration) {
        const box = slideElement.querySelector('.content-box');
        if (!box) return;
        box.scrollTop = 0;
        if (box.scrollHeight <= box.clientHeight) return;

        const startDelay = 2000, endDelay = 3000;
        const totalDistance = box.scrollHeight - box.clientHeight;
        let scrollTime = Math.max(duration - startDelay - endDelay, 1000);

        let startTime = null;
        function step(timestamp) {
            if (!startTime) startTime = timestamp;
            const progress = Math.min((timestamp - startTime) / scrollTime, 1);
            box.scrollTop = totalDistance * progress;
            if (progress < 1 && slideElement.classList.contains('active')) window.requestAnimationFrame(step);
        }
        setTimeout(() => { if (slideElement.classList.contains('active')) window.requestAnimationFrame(step); }, startDelay);
    }

    async function showSlide(index) {
        if (slideTimer) clearTimeout(slideTimer);
        const now = new Date().getTime();
        
        if (index === 0 && (now - lastFetchTime > REFRESH_INTERVAL)) {
            await buildDynamicSlides();
            await loadShabbatTimes();
            lastFetchTime = now;
        }

        if (index >= slides.length) index = 0;
        currentSlideIndex = index;

        slides.forEach(s => s.classList.remove('active'));
        const currentSlideEl = slides[currentSlideIndex];
        currentSlideEl.classList.add('active');

        let duration = parseInt(currentSlideEl.getAttribute('data-duration')) || SLIDE_DURATION;
        startAutoScroll(currentSlideEl, duration);

        const bar = document.getElementById('progress');
        bar.style.transition = 'none'; bar.style.width = '0%';
        setTimeout(() => { 
            bar.style.transition = `width ${duration}ms linear`; 
            bar.style.width = '100%'; 
        }, 50);

        slideTimer = setTimeout(() => showSlide((currentSlideIndex + 1) % slides.length), duration);
    }

    function updateClock() {
        const clockEl = document.getElementById('digital-clock');
        if (clockEl) clockEl.innerText = new Date().toLocaleTimeString('he-IL', { hour12: false, hour: '2-digit', minute: '2-digit' });
    }

    async function init() {
        await loadShabbatTimes();
        await buildDynamicSlides();
        document.getElementById('loader').style.display = 'none';
        lastFetchTime = new Date().getTime();
        slides = document.querySelectorAll('.slide');
        showSlide(0); 
    }

    setInterval(updateClock, 1000);
    updateClock();
    init();
    setTimeout(() => location.reload(), 14400000); 
</script>    
</body>
</html>
