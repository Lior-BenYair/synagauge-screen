<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מצגת בית כנסת חכמה</title>
    <style>
    :root {
        --bg-color: #0f172a;
        --text-color: #f1f5f9;
        --accent-color: #fbbf24;
        --card-bg: #1e293b;
    }

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow: hidden;
    }

    /* --- מסגרת ראשית --- */
    .frame {
        border: 8px solid var(--accent-color);
        height: 96vh;
        margin: 1vh;
        box-sizing: border-box;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        background-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }

    /* --- שקופיות --- */
    .slide {
        display: none;
        text-align: center;
        width: 90%;
        height: 92%;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        animation: fadeIn 0.8s ease-in-out;
    }

    .slide.active {
        display: flex;
    }

    /* --- כותרות --- */
    h1 {
        font-size: 2.5em;
        color: var(--accent-color);
        margin: 0 0 10px 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        line-height: 1.2;
        flex-shrink: 0;
    }

    h2 {
        font-size: 1.8em;
        margin-bottom: 10px;
        color: #e2e8f0;
        flex-shrink: 0;
    }

    h3 {
        font-size: 1.8em;
        color: #cbd5e1;
        font-weight: normal;
        margin-top: -15px;
        margin-bottom: 25px;
    }

    h4#special-day-text {
        font-size: 1.6em;
        color: var(--accent-color);
        margin-top: -15px;
        margin-bottom: 20px;
        font-weight: bold;
        min-height: 1.6em;
    }

    /* --- תיבת התוכן (איחוד של כל ההגדרות) --- */
    .content-box {
        background-color: rgba(30, 41, 59, 0.9);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        
        font-size: 2.6em; /* גודל פונט מעודכן */
        
        width: 100%;
        flex-grow: 1; 
        overflow-y: auto; 
        min-height: 0;
        
        /* הסתרת פס גלילה */
        -ms-overflow-style: none;
        scrollbar-width: none;
        scroll-behavior: auto;

        mask-image: linear-gradient(to bottom, transparent 0%, black 30px, black calc(100% - 30px), transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 30px, black calc(100% - 30px), transparent 100%);
    }
    
    .content-box::-webkit-scrollbar {
        display: none;
    }

    /* --- רשימות ושורות (החלק החשוב) --- */
    ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 100%;
        padding-bottom: 50px;
    }

    li {
        padding: 10px 0;
        border-bottom: 1px solid #334155;
        
        /* סידור האלמנטים בשורה */
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        
        /* תמיכה בהודעות ארוכות - מגן דוד מוצמד למעלה */
        align-items: flex-start; 
        
        direction: rtl;
        text-align: right;
        width: 100%;
        white-space: pre-wrap; /* שומר על ירידות שורה */
    }

    li:last-child { 
        border-bottom: none; 
    }

    /* עיצוב המגן דוד */
    li::before {
        content: "✡"; 
        color: var(--accent-color); 
        font-size: 1.4em;
        
        margin-left: 20px;
        line-height: 1;
        
        /* תיקון מיקום בגלל ההצמדה למעלה */
        margin-top: 0.1em; 
        flex-shrink: 0; 
    }

    /* עמודת התפקיד (שלישי, מפטיר וכו') */
    .role {
        font-weight: bold;
        color: var(--accent-color);
        min-width: 150px;
        display: inline-block;
        margin-left: 10px;
        flex-shrink: 0;
    }

    /* --- אלמנטים נוספים --- */
    .time-row {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
        border-bottom: 1px dashed #475569;
        padding-bottom: 10px;
    }

    .slide-image {
        max-width: 100%;
        max-height: 50vh;
        border-radius: 10px;
        margin: 10px auto;
        display: block;
        border: 3px solid var(--accent-color);
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    /* --- לוגו ושעון --- */
    .logo {
        position: absolute;
        top: 40px;
        right: 20px; /* שים לב: בקוד שלך זה היה בצד ימין, השארתי את זה כך */
        width: 100px;
        height: auto;
        z-index: 100;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        border-radius: 50%; 
        transform: translate(-50%, -50%); /* אופציונלי: ייתכן שתרצה למחוק את זה אם הלוגו בורח החוצה */
    }

    #digital-clock {
        position: absolute;
        top: 15px;
        left: 60px;
        font-size: 2.2em;
        font-weight: bold;
        color: var(--text-color);
        background-color: rgba(15, 23, 42, 0.8);
        padding: 3px 10px;
        border-radius: 10px;
        border: 1px solid var(--accent-color);
        z-index: 100;
        font-variant-numeric: tabular-nums; 
        letter-spacing: 2px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 8px;
        background-color: var(--accent-color);
        width: 0%;
    }
    
    #loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        color: var(--accent-color);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>

<div id="loader">טוען נתונים...</div>

<div class="frame" id="main-frame">
    <img src="Yachad-Logo.png" class="logo" alt="לוגו">
    <div id="digital-clock">--:--:--</div>
    <div class="slide" id="slide-shabbat">
        <h1 id="parasha-name">...</h1>
        <h3 id="hebrew-date-display" style="color: #94a3b8; margin-top: -10px; margin-bottom: 20px;">...</h3>
        <h4 id="special-day-text"></h4>
        <div class="content-box">
            <div class="time-row">
    <span id="label-candles">כניסת שבת:</span> <span id="candles-time" style="color: var(--accent-color)">--:--</span>
</div>
<div class="time-row">
    <span id="label-havdalah">יציאת שבת:</span> <span id="havdalah-time" style="color: var(--accent-color)">--:--</span>
</div>
        </div>
    </div>

    <div class="progress-bar" id="progress"></div>
</div>

<script>
    // ==========================================
    // הגדרות
    // ==========================================
    const READERS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpQmb6-3vOGGYVVkQWQpHbGr5hp7NwRmDgwAw7b8zwoB5Tk3MJrVZReEet5CfcNSTTUBlIUq2ASOUd/pub?gid=0&single=true&output=csv';
    const NEWS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpQmb6-3vOGGYVVkQWQpHbGr5hp7NwRmDgwAw7b8zwoB5Tk3MJrVZReEet5CfcNSTTUBlIUq2ASOUd/pub?gid=1737085330&single=true&output=csv';
    const SLIDE_DURATION = 10000; 
    const REFRESH_INTERVAL = 5 * 60 * 1000; // בדיקת עדכונים כל 5 דקות
    // ==========================================

    let slides = []; 
    let currentSlideIndex = 0;
    let scrollInterval = null;
    let lastFetchTime = 0; // מתי בדקנו פעם אחרונה
    let slideTimer = null;

    // פונקציית עזר לקריאת CSV (גרסה מתוקנת לתמיכה בגרשיים ופסיקים בתוך טקסט)
    // פונקציית CSV משודרגת - תומכת ב-Multiline ובפסיקים בתוך טקסט
    async function fetchCSV(url) {
        const cacheBuster = "&t=" + new Date().getTime(); 
        const res = await fetch(url + cacheBuster);
        const text = await res.text();
        
        const rows = [];
        let currentRow = [];
        let currentCell = '';
        let insideQuotes = false;

        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            const nextChar = text[i + 1];

            // 1. טיפול בגרשיים
            if (char === '"') {
                if (insideQuotes && nextChar === '"') {
                    // אם יש פעמיים גרשיים ("") זה אומר גרשיים בתוך הטקסט
                    currentCell += '"';
                    i++; // מדלגים על התו הבא
                } else {
                    // אחרת - זה מסמן פתיחה או סגירה של טקסט מוגן
                    insideQuotes = !insideQuotes;
                }
            }
            // 2. טיפול בפסיק (מעבר עמודה) - רק אם אנחנו לא בתוך גרשיים
            else if (char === ',' && !insideQuotes) {
                currentRow.push(currentCell);
                currentCell = '';
            }
            // 3. טיפול בירידת שורה (סוף רשומה) - רק אם אנחנו לא בתוך גרשיים
            else if ((char === '\r' || char === '\n') && !insideQuotes) {
                // התעלמות מ-\n שבא מיד אחרי \r (במערכות Windows)
                if (char === '\r' && nextChar === '\n') i++;

                // הוספת השורה למערך (רק אם היא לא ריקה לגמרי)
                if (currentRow.length > 0 || currentCell) {
                    currentRow.push(currentCell);
                    rows.push(currentRow);
                }
                currentRow = [];
                currentCell = '';
            }
            // 4. סתם תו רגיל
            else {
                currentCell += char;
            }
        }

        // הוספת השורה האחרונה אם נשאר משהו בזיכרון
        if (currentRow.length > 0 || currentCell) {
            currentRow.push(currentCell);
            rows.push(currentRow);
        }

        return rows.slice(1); // דילוג על הכותרות
    }

    async function buildDynamicSlides() {
        const frame = document.getElementById('main-frame');
        
        // מחיקת שקופיות ישנות
        const existingDynamic = document.querySelectorAll('.dynamic-slide');
        existingDynamic.forEach(el => el.remove());

        // ============================================================
        // חלק א': רשימות מובנות (קוראים, בעלי תפקידים)
        // ============================================================
        try {
            const listData = await fetchCSV(READERS_CSV_URL);
            
            if (listData.length > 0) {
                let slidesContent = [];
                // הוספנו duration לאובייקט
                let currentSlide = { title: "קוראים בתורה", items: [], duration: SLIDE_DURATION }; 
                let isNextLineTitle = false;

                listData.forEach(row => {
                    const col1 = row[0] ? row[0].trim() : '';
                    const col2 = row[1] ? row[1].trim() : '';
                    
                    if (!col1 && !col2) return;

                    if (col1.includes('*****')) {
                        if (currentSlide.items.length > 0) slidesContent.push(currentSlide);
                        currentSlide = { title: "", items: [], duration: SLIDE_DURATION };
                        isNextLineTitle = true;
                    } 
                    else if (isNextLineTitle) {
                        currentSlide.title = col1;
                        // --- בדיקת זמן תצוגה (עמודה B) ---
                        const seconds = parseInt(col2); // מנסים לקרוא מספר מעמודה B
                        if (!isNaN(seconds) && seconds > 0) {
                            currentSlide.duration = seconds * 1000; // המרה לאלפיות שנייה
                        }
                        isNextLineTitle = false;
                    } 
                    else if (col1.startsWith('^')){
                        // ignore lines starting with ^
                        // do nothing
                    }
                    else {
                        currentSlide.items.push({ role: col1, name: col2 });
                    }
                });

                if (currentSlide.items.length > 0) slidesContent.push(currentSlide);

                // רינדור ל-HTML עם ה-Attribute החדש
                slidesContent.forEach(slide => {
                    const div = document.createElement('div');
                    div.className = 'slide dynamic-slide';
                    // שומרים את הזמן בתוך ה-HTML
                    div.setAttribute('data-duration', slide.duration);
                    
                    let html = `<h1>${slide.title}</h1><div class="content-box"><ul>`;
                    slide.items.forEach(item => {
                        html += `<li><span class="role">${item.role}</span><span>${item.name}</span></li>`;
                    });
                    html += `</ul></div>`;
                    div.innerHTML = html;
                    frame.insertBefore(div, document.getElementById('progress'));
                });
            }
        } catch (e) { console.error("Error Lists:", e); }

        // ============================================================
        // חלק ב': הודעות וחדשות
        // ============================================================
        try {
            const newsData = await fetchCSV(NEWS_CSV_URL);
            
            if (newsData.length > 0) {
                let slidesContent = [];
                let currentSlide = { title: "הודעות הקהילה", items: [], duration: SLIDE_DURATION };
                let isNextLineTitle = false;

                newsData.forEach(row => {
                    const text = row[0] ? row[0].trim() : '';
                    const timeVal = row[1] ? row[1].trim() : ''; // עמודה B בחדשות

                    if (!text) return;

                    if (text.includes('*****')) {
                        if (currentSlide.items.length > 0 || currentSlide.title !== "הודעות הקהילה") {
                            slidesContent.push(currentSlide);
                        }
                        currentSlide = { title: "", items: [], duration: SLIDE_DURATION };
                        isNextLineTitle = true;
                    } 
                    else if (isNextLineTitle) {
                        currentSlide.title = text;
                        // --- בדיקת זמן תצוגה ---
                        const seconds = parseInt(timeVal);
                        if (!isNaN(seconds) && seconds > 0) {
                            currentSlide.duration = seconds * 1000;
                        }
                        isNextLineTitle = false;
                    }  
                    else if (text.startsWith('^')){
                        // ignore lines starting with ^
                        // do nothing
                    }
                    else {
                        if (text.startsWith('IMG:')) {
                            const imgUrl = text.replace('IMG:', '').trim();
                            currentSlide.items.push({ type: 'image', value: imgUrl });
                        } else {
                            currentSlide.items.push({ type: 'text', value: text });
                        }
                    }
                });

                if (currentSlide.items.length > 0) slidesContent.push(currentSlide);

                slidesContent.forEach(slide => {
                    const div = document.createElement('div');
                    div.className = 'slide dynamic-slide';
                    div.setAttribute('data-duration', slide.duration); // שמירת הזמן
                    
                    let html = `<h1>${slide.title}</h1><div class="content-box"><ul>`;
                    slide.items.forEach(item => {
                        if (item.type === 'image') {
                            html += `<img src="${item.value}" class="slide-image" alt="תמונה">`;
                        } else {
                            html += `<li>${item.value}</li>`;
                        }
                    });
                    html += `</ul></div>`;
                    div.innerHTML = html;
                    frame.insertBefore(div, document.getElementById('progress'));
                });
            }
        } catch (e) { console.error("Error News:", e); }
        
        slides = document.querySelectorAll('.slide');
    }

    // פונקציה שמחזירה את התאריך הנוכחי - או את התאריך מה-URL אם יש
    function getSystemDate() {
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date'); // מצפה לפורמט YYYY-MM-DD
        
        if (dateParam) {
            return new Date(dateParam);
        }
        return new Date(); // אם אין פרמטר, מחזיר את הזמן האמיתי
    }

    async function loadShabbatTimes() {
        try {
            // --- חישוב התאריך לסימולציה ---
            const now = getSystemDate();
            const gy = now.getFullYear();
            const gm = now.getMonth() + 1; // חודשים ב-JS מתחילים מ-0
            const gd = now.getDate();

            // בניית ה-URL עם התאריך הספציפי
            const baseUrl = `https://www.hebcal.com/shabbat?cfg=json&geonameid=294071&M=on&lg=he&o=on`;
            const dateParams = `&gy=${gy}&gm=${gm}&gd=${gd}`;
            
            // הוספת cache buster כדי שהדפדפן לא ישמור תוצאות ישנות
            const fetchUrl = baseUrl + dateParams + '&t=' + new Date().getTime();

            const response = await fetch(fetchUrl); 
            const data = await response.json();
            
            // --- מציאת תאריכי המסגרת (שישי ושבת) ---
            const parashaItem = data.items.find(i => i.category === "parashat");
            
            let shabbatDateISO = "";
            let fridayDateISO = "";

            if (parashaItem) {
                // תאריך השבת (YYYY-MM-DD)
                shabbatDateISO = parashaItem.date.substring(0, 10);
                
                // חישוב תאריך יום שישי (יום אחד אחורה)
                const d = new Date(parashaItem.date);
                d.setDate(d.getDate() - 1);
                fridayDateISO = d.toISOString().substring(0, 10);
            }

            // --- שלב 1: כותרת ראשית (חג או פרשה) ---
            let titleText = "";
            
            // מחפשים חג שחל *בדיוק* בשישי או בשבת
            const holidayItem = data.items.find(i => 
                i.category === "holiday" && 
                !i.title.includes("ערב") && 
                !i.title.includes("נר") &&
                (i.date.includes(shabbatDateISO) || i.date.includes(fridayDateISO))
            );

            if (holidayItem && !holidayItem.subcat.includes("shabbat")) {
                titleText = holidayItem.hebrew;
                document.getElementById('label-candles').innerText = "כניסת החג:";
                document.getElementById('label-havdalah').innerText = "יציאת החג:";
            } else if (parashaItem) {
                titleText = parashaItem.hebrew; // Hebcal כבר כולל את המילה "פרשת"
                document.getElementById('label-candles').innerText = "כניסת שבת:";
                document.getElementById('label-havdalah').innerText = "יציאת שבת:";
            } else {
                titleText = "ברוכים הבאים";
            }
            
            if(holidayItem && holidayItem.subcat.includes("shabbat")) {
                titleText += " | " + titleText;
            }
            document.getElementById('parasha-name').innerText = titleText;


            // --- שלב 2: אירועים מיוחדים (עם סינון תאריך) ---
            let specialEvents = [];

            // א. שבת מברכים (תמיד רלוונטי לשבת הזו)
            const mevarchim = data.items.find(i => i.category === "mevarchim");
            if (mevarchim) {
                // הוא מחזיר טקסט כמו "מברכים החודש שבט". נציג אותו.
                specialEvents.push(mevarchim.hebrew);
            }

            // ב. ספירת העומר (רק אם רלוונטי להיום)
            const omerItem = data.items.find(i => i.category === "omer" && i.date.includes(shabbatDateISO));
            if (omerItem) {
                specialEvents.push(omerItem.hebrew); 
            }

            // ג. ראש חודש (רק אם חל בשישי או שבת!)
            const roshChodesh = data.items.find(i => 
                i.category === "roshchodesh" && 
                (i.date.includes(shabbatDateISO) || i.date.includes(fridayDateISO))
            );
            if (roshChodesh) {
                specialEvents.push(roshChodesh.hebrew);
            }

            // ד. דברים נוספים (חול המועד, נר חנוכה) - רק אם הם בשישי/שבת
            data.items.forEach(item => {
                // בודקים תאריך
                const isToday = item.date.includes(shabbatDateISO) || item.date.includes(fridayDateISO);
                
                if (isToday && item.category === "holiday" && item !== holidayItem) {
                    if (item.hebrew.includes("נר") || item.hebrew.includes("חול המועד")) {
                        specialEvents.push(item.hebrew);
                    }
                }
            });

            const specialText = specialEvents.join(" | ");
            document.getElementById('special-day-text').innerText = specialText;


            // --- שלב 3: תאריך עברי וזמנים (כרגיל) ---
            let dateISO = parashaItem ? parashaItem.date : (holidayItem ? holidayItem.date : null);
            if (dateISO) {
                 dateISO = dateISO.substring(0, 10);
                 try {
                    const dateRes = await fetch(`https://www.hebcal.com/converter?cfg=json&date=${dateISO}&g2h=1&strict=1`);
                    const dateData = await dateRes.json();
                    const cleanDate = dateData.hebrew.replace(/[\u0591-\u05C7]/g, ''); 
                    document.getElementById('hebrew-date-display').innerText = cleanDate;
                } catch (err) { console.log("Date error"); }
            }

            const candles = data.items.find(i => i.category === "candles");
            const havdalah = data.items.find(i => i.category === "havdalah");

            if(candles) {
                const d = new Date(candles.date);
                document.getElementById('candles-time').innerText = d.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
            }

            if(havdalah) {
                const d = new Date(havdalah.date);
                document.getElementById('havdalah-time').innerText = d.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
            }

        } catch(e) { console.log("Hebcal error", e); }
    }


    // --- לוגיקת גלילה (מהקוד הקודם) ---
    function startAutoScroll(slideElement, duration) {
        const box = slideElement.querySelector('.content-box');
        
        // איפוס
        if (box) box.scrollTop = 0;
        
        // בדיקה אם יש בכלל לאן לגלול
        if (!box || box.scrollHeight <= box.clientHeight) return;

        // --- הגדרות ---
        const startDelay = 2000; 
        const endDelay = 3000;
        
        // חישוב המרחק הכולל
        const totalDistance = box.scrollHeight - box.clientHeight;
        
        // חישוב הזמן המקורי שעומד לרשותנו
        let availableTime = Math.max(duration - startDelay - endDelay, 1000);

        // --- התיקון: בדיקת מהירות מינימלית ---
        // נניח שמהירות קריאה נעימה היא מינימום 25 פיקסלים בשנייה
        const minSpeedPixelsPerSecond = 25; 
        
        // כמה זמן *באמת* צריך כדי לגלול את המרחק הזה במהירות סבירה?
        const timeNeededForMinSpeed = (totalDistance / minSpeedPixelsPerSecond) * 1000;
        
        // אם יש לנו המון זמן למעט מרחק (גלילה איטית להחריד) -> נקצר את זמן הגלילה
        // אנחנו לוקחים את המינימום בין "הזמן שיש" ל"זמן שצריך"
        const finalScrollTime = Math.min(availableTime, timeNeededForMinSpeed);

        // --- הפיזיקה ---
        // שימוש ב-requestAnimationFrame לגלילה חלקה יותר מאשר setInterval
        let startTime = null;
        let startScrollTop = box.scrollTop; // בדרך כלל 0

        // הפונקציה שתרוץ 60 פעמים בשנייה
        function step(timestamp) {
            if (!startTime) startTime = timestamp;
            
            // כמה זמן עבר מאז שהתחלנו לגלול
            const elapsed = timestamp - startTime;
            
            // חישוב המיקום היחסי (בין 0 ל-1)
            // Math.min מבטיח שלא נעבור את 100% גם אם הזמן נגמר
            const progress = Math.min(elapsed / finalScrollTime, 1);
            
            // הזזה בפועל
            box.scrollTop = startScrollTop + (totalDistance * progress);

            // אם עדיין לא סיימנו את הזמן שהוקצב לגלילה, נבקש עוד "פריים"
            if (progress < 1 && slideElement.classList.contains('active')) {
                window.requestAnimationFrame(step);
            }
        }

        // הפעלה אחרי ההשהייה הראשונית
        setTimeout(() => {
            if (slideElement.classList.contains('active')) {
                window.requestAnimationFrame(step);
            }
        }, startDelay);
    }

    // --- ניהול המצגת ---
    async function showSlide(index) {
    // ניקוי טיימרים קודמים
    if (slideTimer) clearTimeout(slideTimer);
    if (scrollInterval) clearInterval(scrollInterval);

    // בדיקת רענון נתונים (רק כשחוזרים להתחלה)
    const now = new Date().getTime();
    if (index === 0 && (now - lastFetchTime > REFRESH_INTERVAL)) {
        console.log("Refreshing data...");
        await buildDynamicSlides();
        await loadShabbatTimes();
        lastFetchTime = now;
        slides = document.querySelectorAll('.slide'); // עדכון הרשימה
    }

    // הגנה מאינדקס חורג
    if (index >= slides.length) index = 0;
    currentSlideIndex = index;

    // החלפת שקופיות ויזואלית
    slides.forEach(s => s.classList.remove('active'));
    const currentSlideEl = slides[currentSlideIndex];
    currentSlideEl.classList.add('active');

    // --- קביעת הזמן לשקופית הנוכחית ---
    // מנסים לקחת מה-HTML, אם אין (כמו בשקופית שבת) לוקחים ברירת מחדל
    let duration = parseInt(currentSlideEl.getAttribute('data-duration'));
    if (!duration || isNaN(duration)) duration = SLIDE_DURATION;

    // הפעלת גלילה אוטומטית עם הזמן הספציפי
    startAutoScroll(currentSlideEl, duration);

    // אנימציית הבר למטה
    const bar = document.getElementById('progress');
    bar.style.transition = 'none';
    bar.style.width = '0%';
    setTimeout(() => {
        bar.style.transition = `width ${duration}ms linear`; // שימוש בזמן הדינמי
        bar.style.width = '100%';
    }, 50);

    // קביעת המעבר לשקופית הבאה
    slideTimer = setTimeout(nextSlide, duration);
}

    function nextSlide() {
        // קידום האינדקס
        let nextIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(nextIndex);
    }

    // --- אתחול ראשוני ---
    async function init() {
    await loadShabbatTimes();
    await buildDynamicSlides();
    document.getElementById('loader').style.display = 'none';
    lastFetchTime = new Date().getTime();

    slides = document.querySelectorAll('.slide');

    // התחלת השרשרת
    showSlide(0); 
}

    function updateClock() {
        const now = new Date();
        // עיצוב הזמן בפורמט HH:MM
        const timeString = now.toLocaleTimeString('he-IL', { 
            hour12: false, 
            hour: '2-digit', 
            minute: '2-digit' 
        });
        
        const clockEl = document.getElementById('digital-clock');
        if (clockEl) clockEl.innerText = timeString;
    }

    // הפעלה ראשונית
    updateClock();
    
    // עדכון כל שנייה
    setInterval(updateClock, 1000);

    init();
    
    // ריענון דף מלא פעם ב-4 שעות ליתר ביטחון (ניקוי זיכרון)
    setTimeout(() => location.reload(), 14400000); 

</script>
