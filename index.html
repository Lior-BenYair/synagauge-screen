<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מצגת בית כנסת חכמה</title>
    
    <link rel="stylesheet" href="css/base.css">
    
    <link id="theme-link" rel="stylesheet" href="css/themes/modern.css">
    
    <script defer src="js/utils.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>

<div id="loader">טוען נתונים...</div>

<div class="frame" id="main-frame">
    <img src="Yachad-Logo.png" class="logo" alt="לוגו">
    <div id="digital-clock">--:--:--</div>
    
<div class="slide" id="slide-shabbat" data-duration="15000">
        
        <div class="shabbat-header">
            <h1 id="parasha-name">טוען...</h1>
            <h3 id="hebrew-date-display">...</h3>
            
            <h4 id="special-day-text"></h4>
        </div>

        <div class="times-container">
            
            <div class="time-block right-block">
                <span class="time-label" id="label-candles">כניסת שבת</span>
                <span id="candles-time" class="time-value">--:--</span>
                <div class="icon-container">🕯️🕯️</div>
            </div>

            <div class="vertical-divider"></div>

            <div class="time-block left-block">
                <span class="time-label" id="label-havdalah">צאת שבת</span>
                <span id="havdalah-time" class="time-value">--:--</span>
                <div class="icon-container">✨</div>
            </div>
        </div>
        

        <div class="shabbat-footer" id="footer-text">
            טוען נתונים...
        </div>
   

    </div>
    <div class="progress-bar" id="progress"></div>
</div>
</body>
</html>
