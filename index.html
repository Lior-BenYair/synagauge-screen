<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מצגת בית כנסת חכמה</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --accent-color: #fbbf24;
            --card-bg: #1e293b;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        .frame {
            border: 8px solid var(--accent-color);
            height: 96vh;
            margin: 1vh;
            box-sizing: border-box;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            background-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .slide {
            display: none; /* הכל מוסתר בהתחלה */
            text-align: center;
            width: 85%;
            height: 80%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .slide.active {
            display: flex;
        }

        h1 {
            font-size: 4.5em;
            color: var(--accent-color);
            margin: 0 0 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #e2e8f0;
        }

        .content-box {
            background-color: rgba(30, 41, 59, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            font-size: 2.2em;
            width: 100%;
            max-height: 65vh;
            overflow-y: auto; /* למקרה שיש הרבה תוכן */
        }

        /* עיצוב זמנים */
        .time-row {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            border-bottom: 1px dashed #475569;
            padding-bottom: 10px;
        }

        /* עיצוב רשימות */
        ul { list-style: none; padding: 0; margin: 0; }
        li {
            padding: 15px 0;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
        }
        li:last-child { border-bottom: none; }
        
        .role { font-weight: bold; color: var(--accent-color); }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 8px;
            background-color: var(--accent-color);
            width: 0%;
        }
        
        /* הודעת טעינה */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: var(--accent-color);
        }

        /* הסתרת פס הגלילה בדפדפני כרום/אנדרואיד */
.content-box::-webkit-scrollbar {
    display: none;
}
/* הסתרת פס הגלילה בסטנדרט החדש */
.content-box {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
}

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div id="loader">טוען נתונים...</div>

<div class="frame" id="main-frame">
    
    <div class="slide" id="slide-shabbat">
        <h1>זמני השבת</h1>
        <h2 id="parasha-name">...</h2>
        <div class="content-box">
            <div class="time-row">
                <span>כניסת שבת:</span>
                <span id="candles-time" style="color: var(--accent-color)">--:--</span>
            </div>
            <div class="time-row">
                <span>יציאת שבת:</span>
                <span id="havdalah-time" style="color: var(--accent-color)">--:--</span>
            </div>
            <div style="font-size: 0.6em; margin-top: 30px; opacity: 0.7;">זמנים למודיעין</div>
        </div>
    </div>

    <div class="progress-bar" id="progress"></div>
</div>

<script>
    // ==========================================
    // הגדרות
    // ==========================================
    const READERS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpQmb6-3vOGGYVVkQWQpHbGr5hp7NwRmDgwAw7b8zwoB5Tk3MJrVZReEet5CfcNSTTUBlIUq2ASOUd/pub?gid=0&single=true&output=csv';
    const NEWS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpQmb6-3vOGGYVVkQWQpHbGr5hp7NwRmDgwAw7b8zwoB5Tk3MJrVZReEet5CfcNSTTUBlIUq2ASOUd/pub?gid=1737085330&single=true&output=csv';
    const SLIDE_DURATION = 10000; 
    const REFRESH_INTERVAL = 5 * 60 * 1000; // בדיקת עדכונים כל 5 דקות
    // ==========================================

    let slides = []; 
    let currentSlideIndex = 0;
    let scrollInterval = null;
    let lastFetchTime = 0; // מתי בדקנו פעם אחרונה

    // פונקציית עזר למניעת Cache
    async function fetchCSV(url) {
        const cacheBuster = "&t=" + new Date().getTime(); 
        const res = await fetch(url + cacheBuster);
        const text = await res.text();
        const rows = text.split('\n').map(row => row.split(',')); 
        return rows.slice(1).filter(r => r.length > 0 && r[0].trim() !== '');
    }

    // פונקציה לבניית השקופיות הדינמיות
    async function buildDynamicSlides() {
        const frame = document.getElementById('main-frame');
        
        // 1. מחיקת שקופיות דינמיות ישנות (משאירים רק את שקופית 0 שהיא שבת)
        const existingDynamic = document.querySelectorAll('.dynamic-slide');
        existingDynamic.forEach(el => el.remove());

        // 2. הבאת נתונים
        try {
            // --- קוראים ---
            const readersData = await fetchCSV(READERS_CSV_URL);
            if (readersData.length > 0) {
                const div = document.createElement('div');
                div.className = 'slide dynamic-slide'; // מחלקה מזהה
                let html = `<h1>קוראים בתורה</h1><div class="content-box"><ul>`;
                readersData.forEach(row => {
                    const role = row[0].replace(/"/g, ''); 
                    const name = row[1] ? row[1].replace(/"/g, '') : '';
                    html += `<li><span class="role">${role}</span><span>${name}</span></li>`;
                });
                html += `</ul></div>`;
                div.innerHTML = html;
                frame.insertBefore(div, document.getElementById('progress'));
            }

            // --- הודעות ---
            const newsData = await fetchCSV(NEWS_CSV_URL);
            if (newsData.length > 0) {
                const div = document.createElement('div');
                div.className = 'slide dynamic-slide';
                let html = `<h1>הודעות הקהילה</h1><div class="content-box"><ul>`;
                newsData.forEach(row => {
                    const msg = row[0].replace(/"/g, '');
                    html += `<li style="display:block; text-align:right;">• ${msg}</li>`;
                });
                html += `</ul></div>`;
                div.innerHTML = html;
                frame.insertBefore(div, document.getElementById('progress'));
            }

        } catch (e) {
            console.error("Error fetching CSV:", e);
        }
        
        // עדכון רשימת השקופיות בזיכרון
        slides = document.querySelectorAll('.slide');
    }

    async function loadShabbatTimes() {
        try {
            // שימוש ב-Cache buster גם לזמני שבת למקרה של עדכון
            const response = await fetch('https://www.hebcal.com/shabbat?cfg=json&geonameid=294071&M=on&t=' + new Date().getTime()); 
            const data = await response.json();
            
            const parasha = data.items.find(i => i.category === "parashat");
            if(parasha) document.getElementById('parasha-name').innerText = "פרשת " + parasha.hebrew;
            
            const candles = data.items.find(i => i.category === "candles");
            if(candles) {
                const d = new Date(candles.date);
                document.getElementById('candles-time').innerText = d.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
            }

            const havdalah = data.items.find(i => i.category === "havdalah");
            if(havdalah) {
                 const d = new Date(havdalah.date);
                document.getElementById('havdalah-time').innerText = d.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
            }
        } catch(e) { console.log("Hebcal error"); }
    }

    // --- לוגיקת גלילה (מהקוד הקודם) ---
    function startAutoScroll(slideElement) {
        const box = slideElement.querySelector('.content-box');
        if (box) box.scrollTop = 0;
        
        if (box && box.scrollHeight > box.clientHeight) {
            setTimeout(() => {
                const distance = box.scrollHeight - box.clientHeight;
                const timeAvailable = SLIDE_DURATION - 3000; 
                const speed = distance / (timeAvailable / 20); 
                
                scrollInterval = setInterval(() => {
                    box.scrollTop += 1; 
                    if (box.scrollTop + box.clientHeight >= box.scrollHeight) {
                        clearInterval(scrollInterval);
                    }
                }, 30); 
            }, 2000);
        }
    }

    // --- ניהול המצגת ---
    async function showSlide(index) {
        // בדיקה: אם חזרנו להתחלה, האם הגיע הזמן לרענן נתונים?
        const now = new Date().getTime();
        if (index === 0 && (now - lastFetchTime > REFRESH_INTERVAL)) {
            console.log("Refreshing data...");
            await buildDynamicSlides(); // בנייה מחדש של ה-DOM
            await loadShabbatTimes();
            lastFetchTime = now;
        }

        if (scrollInterval) clearInterval(scrollInterval);
        
        // עדכון NodeList למקרה שהשתנה
        slides = document.querySelectorAll('.slide');
        
        // הגנה מפני אינדקס חורג (אם מחקנו שקופיות)
        if (index >= slides.length) index = 0;
        currentSlideIndex = index;

        slides.forEach(s => s.classList.remove('active'));
        slides[currentSlideIndex].classList.add('active');
        
        startAutoScroll(slides[currentSlideIndex]);
        
        const bar = document.getElementById('progress');
        bar.style.transition = 'none';
        bar.style.width = '0%';
        setTimeout(() => {
            bar.style.transition = `width ${SLIDE_DURATION}ms linear`;
            bar.style.width = '100%';
        }, 50);
    }

    function nextSlide() {
        // קידום האינדקס
        let nextIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(nextIndex);
    }

    // --- אתחול ראשוני ---
    async function init() {
        await loadShabbatTimes();
        await buildDynamicSlides();
        document.getElementById('loader').style.display = 'none';
        lastFetchTime = new Date().getTime();
        
        slides = document.querySelectorAll('.slide');
        showSlide(0);
        setInterval(nextSlide, SLIDE_DURATION);
    }

    init();
    
    // ריענון דף מלא פעם ב-4 שעות ליתר ביטחון (ניקוי זיכרון)
    setTimeout(() => location.reload(), 14400000); 

</script>
</body>
</html>
