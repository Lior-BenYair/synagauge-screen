<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מצגת בית כנסת חכמה</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --accent-color: #fbbf24;
            --card-bg: #1e293b;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        .frame {
            border: 8px solid var(--accent-color);
            height: 96vh;
            margin: 1vh;
            box-sizing: border-box;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            background-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .slide {
            display: none; /* הכל מוסתר בהתחלה */
            text-align: center;
            width: 85%;
            height: 80%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .slide.active {
            display: flex;
        }

        h1 {
            font-size: 4.5em;
            color: var(--accent-color);
            margin: 0 0 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #e2e8f0;
        }

        .content-box {
            background-color: rgba(30, 41, 59, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            font-size: 2.2em;
            width: 100%;
            max-height: 65vh;
            overflow-y: auto; /* למקרה שיש הרבה תוכן */
        }

        /* עיצוב זמנים */
        .time-row {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            border-bottom: 1px dashed #475569;
            padding-bottom: 10px;
        }

        /* עיצוב רשימות */
        ul { list-style: none; padding: 0; margin: 0; }
        li {
            padding: 15px 0;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
        }
        li:last-child { border-bottom: none; }
        
        .role { font-weight: bold; color: var(--accent-color); }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 8px;
            background-color: var(--accent-color);
            width: 0%;
        }
        
        /* הודעת טעינה */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: var(--accent-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div id="loader">טוען נתונים...</div>

<div class="frame" id="main-frame">
    
    <div class="slide" id="slide-shabbat">
        <h1>זמני השבת</h1>
        <h2 id="parasha-name">...</h2>
        <div class="content-box">
            <div class="time-row">
                <span>כניסת שבת:</span>
                <span id="candles-time" style="color: var(--accent-color)">--:--</span>
            </div>
            <div class="time-row">
                <span>יציאת שבת:</span>
                <span id="havdalah-time" style="color: var(--accent-color)">--:--</span>
            </div>
            <div style="font-size: 0.6em; margin-top: 30px; opacity: 0.7;">זמנים למודיעין | מתוך Hebcal</div>
        </div>
    </div>

    <div class="progress-bar" id="progress"></div>
</div>

<script>
    // ==========================================
    // הגדרות - הדבק כאן את הקישורים שלך
    // ==========================================
    
    // 1. קישור ל-CSV של הקוראים (Readers)
    const READERS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpQmb6-3vOGGYVVkQWQpHbGr5hp7NwRmDgwAw7b8zwoB5Tk3MJrVZReEet5CfcNSTTUBlIUq2ASOUd/pub?gid=0&single=true&output=csv';
    
    // 2. קישור ל-CSV של ההודעות (News)
    const NEWS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpQmb6-3vOGGYVVkQWQpHbGr5hp7NwRmDgwAw7b8zwoB5Tk3MJrVZReEet5CfcNSTTUBlIUq2ASOUd/pub?gid=1737085330&single=true&output=csv';

    // ==========================================
    
    const SLIDE_DURATION = 10000; // 10 שניות
    let slides = []; 
    let currentSlideIndex = 0;

    // פונקציה ראשית לאתחול
    async function init() {
        try {
            // 1. טעינת זמני שבת
            await loadShabbatTimes();
            
            // 2. טעינת נתונים מהגוגל שיטס ויצירת שקופיות
            await createDynamicSlides();

            // 3. הסתרת טוען והתחלת מצגת
            document.getElementById('loader').style.display = 'none';
            
            // איסוף כל השקופיות (הקיימות + החדשות)
            slides = document.querySelectorAll('.slide');
            
            // התחלת הלופ
            showSlide(0);
            setInterval(nextSlide, SLIDE_DURATION);

        } catch (e) {
            document.getElementById('loader').innerText = "שגיאה בטעינה: " + e.message;
        }
    }

    // פונקציית עזר לקריאת CSV עם עקיפת Cache
    async function fetchCSV(url) {
        // הוספת חותמת זמן כדי למנוע Cache
        const cacheBuster = "&t=" + new Date().getTime(); 
        
        const res = await fetch(url + cacheBuster);
        const text = await res.text();
        const rows = text.split('\n').map(row => row.split(',')); 
        
        return rows.slice(1).filter(r => r.length > 0 && r[0].trim() !== '');
    }

    async function createDynamicSlides() {
        const frame = document.getElementById('main-frame');

        // --- יצירת שקופית קוראים ---
        try {
            const readersData = await fetchCSV(READERS_CSV_URL);
            if (readersData.length > 0) {
                const div = document.createElement('div');
                div.className = 'slide';
                let html = `<h1>קוראים בתורה</h1><div class="content-box"><ul>`;
                
                readersData.forEach(row => {
                    // הנחה: עמודה 0 = תפקיד, עמודה 1 = שם
                    // מנקה מרכאות שאקסל לפעמים מוסיף
                    const role = row[0].replace(/"/g, ''); 
                    const name = row[1] ? row[1].replace(/"/g, '') : '';
                    html += `<li><span class="role">${role}</span><span>${name}</span></li>`;
                });
                
                html += `</ul></div>`;
                div.innerHTML = html;
                frame.insertBefore(div, document.getElementById('progress'));
            }
        } catch (e) { console.log("No readers data or error"); }

        // --- יצירת שקופית הודעות ---
        try {
            const newsData = await fetchCSV(NEWS_CSV_URL);
            if (newsData.length > 0) {
                // כאן אפשר להוסיף לוגיקה: אם יש יותר מ-5 הודעות, צור 2 שקופיות
                const div = document.createElement('div');
                div.className = 'slide';
                let html = `<h1>הודעות הקהילה</h1><div class="content-box"><ul>`;
                
                newsData.forEach(row => {
                    const msg = row[0].replace(/"/g, '');
                    html += `<li style="display:block; text-align:right;">• ${msg}</li>`;
                });
                
                html += `</ul></div>`;
                div.innerHTML = html;
                frame.insertBefore(div, document.getElementById('progress'));
            }
        } catch (e) { console.log("No news data"); }
    }

    async function loadShabbatTimes() {
        const response = await fetch('https://www.hebcal.com/shabbat?cfg=json&geonameid=294071&M=on'); 
        const data = await response.json();
        
        const parasha = data.items.find(i => i.category === "parashat");
        if(parasha) document.getElementById('parasha-name').innerText = "פרשת " + parasha.hebrew;
        
        const candles = data.items.find(i => i.category === "candles");
        if(candles) {
            const d = new Date(candles.date);
            document.getElementById('candles-time').innerText = d.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
        }

        const havdalah = data.items.find(i => i.category === "havdalah");
        if(havdalah) {
             const d = new Date(havdalah.date);
            document.getElementById('havdalah-time').innerText = d.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
        }
    }

    function showSlide(index) {
        slides.forEach(s => s.classList.remove('active'));
        slides[index].classList.add('active');
        
        // אנימציית בר
        const bar = document.getElementById('progress');
        bar.style.transition = 'none';
        bar.style.width = '0%';
        setTimeout(() => {
            bar.style.transition = `width ${SLIDE_DURATION}ms linear`;
            bar.style.width = '100%';
        }, 50);
    }

    function nextSlide() {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
    }

    // הפעלה
    init();
    
    // ריענון מלא כל שעה (לעדכון נתונים מהשיטס)
    setTimeout(() => location.reload(), 3600000); 

</script>
</body>
</html>
